<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)"/>
  
  <!-- Clock/timer icon -->
  <g transform="translate(64, 64)">
    <!-- Clock circle -->
    <circle cx="0" cy="0" r="35" fill="none" stroke="white" stroke-width="4"/>
    
    <!-- Hour hand -->
    <line x1="0" y1="0" x2="0" y2="-18" stroke="white" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Minute hand -->
    <line x1="0" y1="0" x2="15" y2="0" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="3" fill="white"/>
    
    <!-- Small check mark at bottom right -->
    <g transform="translate(20, 20)">
      <path d="M-3,0 L0,4 L6,-4" fill="none" stroke="#28a745" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
</svg>
